<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Newsletter Sign-Up – Backpack Marketing Director</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body id="top">
  <div class="main-wrapper">
    <header>
      <div class="logo-area">
        <h1>Developer Newsletter</h1>
        <p class="tagline">Subscribe for updates on new features and games.</p>
      </div>
      <nav>
        <ul class="nav-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="game.html">Simulation</a></li>
          <li><a href="about.html">About the Project</a></li>
          <li><a href="upcoming.html">Upcoming Projects</a></li>
          <li><a href="contact.html">Newsletter</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="section">
        <h2>Subscribe to the Development Newsletter</h2>
        <p><!-- Explain what kind of updates subscribers will receive. --></p>

        <!-- Simple subscription form -->
        <form action="#" method="post">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" required>

          <label for="email">Email</label>
          <input id="email" name="email" type="email" required>

          <label for="frequency">Preferred update frequency</label>
          <select id="frequency" name="frequency">
            <option>Monthly</option>
            <option>Every new release</option>
            <option>Occasional highlights only</option>
          </select>

          <label for="interests">Areas of interest</label>
          <textarea id="interests" name="interests" rows="3"
            placeholder="e.g., marketing games, simulations for economics, CTE tools"></textarea>

          <button class="btn btn-primary" type="submit">Subscribe</button>
        </form>
      </section>
    </main>

    <footer>
      <a class="link-top" href="#top">Back to top ↑</a>
      <p>&copy; 2025 Backpack Marketing Director</p>
    </footer>
  </div>
</body>
</html>
